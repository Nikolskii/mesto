<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Место">
    <!-- <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Место"> -->
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
      <!-- <img class="profile__avatar" src="<%=require('./images/profile-avatar.jpg')%>" alt="Аватар"> -->
      <button class="profile__update-button"></button>
      <h1 class="profile__title">Жак-Ив Кусто</h1>
      <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
      <p class="profile__subtitle">Исследователь океана</p>
      <button class="profile__add-button" type="button" aria-label="Добавить фотографию"></button>
    </section>
    <section class="elements" aria-label="Места">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <section class="popup popup_purpose_edit-profile" aria-label="Редактирование профиля">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form_purpose_edit-profile" name="form-profile" novalidate>
        <fieldset class="form__fieldset">
          <input class="form__input form__input_type_name" placeholder="Имя пользователя" type="text" name="form__input_type_name" id="form__input_type_name" minlength="2" maxlength="40" required>
          <span class="form__input-error" id="form__input_type_name-error"></span>
          <input class="form__input form__input_type_job" placeholder="Краткое описание" type="text" name="form__input_type_job" id="form__input_type_job" minlength="2" maxlength="200" required>
          <span class="form__input-error" id="form__input_type_job-error"></span>
          <button class="form__button" type="submit" value="Сохранить">Сохранить</button>
        </fieldset>
      </form>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button> 
    </div>
  </section>
  <section class="popup popup_purpose_add-card" aria-label="Новое место">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="form form_purpose_add-card" name="form-place" novalidate>
        <fieldset class="form__fieldset">
          <input class="form__input form__input_type_place" type="text" name="form__input_type_place" placeholder="Название" id="form__input_type_place" minlength="2" maxlength="30" required>
          <span class="form__input-error" id="form__input_type_place-error"></span>
          <input class="form__input form__input_type_link" type="url" name="form__input_type_link" placeholder="Ссылка на картинку" id="form__input_type_link" required>
          <span class="form__input-error" id="form__input_type_link-error"></span>
          <button class="form__button form__button_inactive" type="submit" value="Создать" disabled>Создать</button>
        </fieldset>
      </form>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button> 
    </div>
  </section>
  <section class="popup popup_purpose_open-image" aria-label="Большое изображение">
    <div class="popup__container-image">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="alt">
        <figcaption class="popup__caption"></figcaption>
      </figure> 
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
    </div>
  </section>
    <section class="popup popup_purpose_delete-card" aria-label="Удаление карточки">
    <div class="popup__container">
      <h2 class="popup__title">Вы уверены?</h2>
      <button class="form__button" type="submit" value="Да">Да</button>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button> 
    </div>
  </section>
  <section class="popup popup_purpose_update-avatar" aria-label="Обновить аватар">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="form form_purpose_update-avatar" name="update-avatar" novalidate>
        <fieldset class="form__fieldset">
          <input class="form__input form__input_type_link-avatar" type="url" name="form__input_type_link-avatar" placeholder="Ссылка на картинку" id="form__input_type_link-avatar" required>
          <span class="form__input-error" id="form__input_type_link-error"></span>
          <button class="form__button form__button_inactive" type="submit" value="Сохранить" disabled>Сохранить</button>
        </fieldset>
      </form>
      <button class="popup__close-button" type="button" aria-label="Закрыть"></button> 
    </div>
  </section>
    <template class="template-element">
    <article class="element">
      <img class="element__image" src="#" alt="alt">
      <h2 class="element__title"></h2>
      <button class="element__delete" type="button" aria-label="Удалить"></button>
      <button class="element__like" type="button" aria-label="Нравится"></button>
      <p class="element__like-counter">5</p>
    </article>
  </template>
  <script defer type="module" src="./pages/index.js"></script>
</body>
</html>
