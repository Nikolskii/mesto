<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
      <p class="profile__subtitle">Исследователь океана</p>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements" aria-label="Места">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <section class="popup popup_purpose_edit-profile" aria-label="Редактирование профиля">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form_purpose_edit-profile" name="form-profile">
        <fieldset class="form__fieldset">
          <input class="form__input form__input_type_name" type="text" name="form__input_type_name">
          <input class="form__input form__input_type_job" type="text" name="form__input_type_job">
        </fieldset>
        <button class="form__button" type="submit" value="Сохранить">Сохранить</button>
      </form>
      <button class="popup__close-button popup__close-button_place_edit-profile" type="button"></button> 
    </div>
  </section>

  <section class="popup popup_purpose_add-card" aria-label="Новое место">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="form form_purpose_add-place" name="form-place">
        <fieldset class="form__fieldset">
          <input class="form__input" type="text" name="" placeholder="Название">
          <input class="form__input" type="text" name="" placeholder="Ссылка на картинку">
        </fieldset>
        <button class="form__button" type="submit" value="Создать">Создать</button>
      </form>
      <button class="popup__close-button popup__close-button_place_add-card" type="button"></button> 
    </div>
  </section>

  <template id="template-element">
    <article class="element">
      <img class="element__image" src="" alt="">
      <h2 class="element__title"></h2>
      <button class="element__like" type="button"></button>
    </article>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
